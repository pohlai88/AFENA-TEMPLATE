# Local Postgres for development â€” use Neon for production via DATABASE_URL env var
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go4_dev
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
