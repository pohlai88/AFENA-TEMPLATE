name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  afena-ci:
    name: Build & Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      # Dummy values â€” Next.js evaluates API route modules at build time.
      # Modules that throw at import time need valid-looking placeholders.
      DATABASE_URL: 'postgresql://ci:ci@ci-placeholder.neon.tech/neondb?sslmode=require'
      NEON_AUTH_BASE_URL: 'https://ci-placeholder.neon.tech'
      NEON_AUTH_COOKIE_SECRET: 'ci-placeholder-secret-32chars-minimum'
      # Uncomment for Vercel Remote Cache:
      # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      # TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Test
        run: pnpm test

      - name: CI invariants
        run: pnpm ci:invariants

  afena-audit:
    name: Dependency Audit
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Audit production dependencies
        run: pnpm audit --prod --audit-level=moderate
        continue-on-error: true
        # Known transitive vuln: fastify <5.7.2 via @neondatabase/neon-js beta.
        # Non-blocking until Neon publishes a fix. Remove continue-on-error when resolved.
