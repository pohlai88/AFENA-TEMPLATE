name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  afena-ci:
    name: Build & Test (Unit)
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      # Dummy values â€” Next.js evaluates API route modules at build time.
      # Modules that throw at import time need valid-looking placeholders.
      DATABASE_URL: 'postgresql://ci:ci@ci-placeholder.neon.tech/neondb?sslmode=require'
      NEON_AUTH_BASE_URL: 'https://ci-placeholder.neon.tech'
      NEON_AUTH_COOKIE_SECRET: 'ci-placeholder-secret-32chars-minimum'
      # Uncomment for Vercel Remote Cache:
      # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      # TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint (with import/no-cycle)
        run: pnpm lint:ci

      - name: Type check
        run: pnpm type-check

      - name: Test (unit only)
        run: pnpm test
        # Unit tests run with placeholder DATABASE_URL
        # Integration tests skip via internal guards

      - name: Test Coverage
        run: pnpm test:coverage

      - name: Upload Coverage
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: CI invariants
        run: pnpm ci:invariants

      - name: DB barrel + registry (Gate 7)
        run: pnpm --filter afena-database db:barrel

      - name: DB schema lint (Gate 0 + schema rules)
        run: pnpm --filter afena-database db:lint

      - name: Generated files up to date (Gate 7 diff)
        run: |
          git diff --exit-code packages/database/src/schema/index.ts \
            packages/database/src/schema/__schema-manifest.ts \
            packages/database/src/schema/_registry.ts || (
            echo "::error::Generated schema files are stale. Run 'pnpm --filter afena-database db:barrel' and commit."
            exit 1
          )

  afena-integration:
    name: Integration Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: afena-ci
    # Only run when DATABASE_URL secret exists (main branch or manual trigger)
    if: ${{ secrets.DATABASE_URL != '' }}
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      RUN_INTEGRATION_TESTS: '1'
      RUN_RLS_TESTS: '1'
      NEON_DATA_API_URL: ${{ secrets.NEON_DATA_API_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run integration tests
        run: pnpm test
        # Now runs with real DATABASE_URL
        # Tests check RUN_INTEGRATION_TESTS env var and execute

      - name: Upload integration test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: packages/*/coverage/
          retention-days: 7

  afena-e2e:
    name: E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: afena-ci
    env:
      DATABASE_URL: 'postgresql://ci:ci@ci-placeholder.neon.tech/neondb?sslmode=require'
      NEON_AUTH_BASE_URL: 'https://ci-placeholder.neon.tech'
      NEON_AUTH_COOKIE_SECRET: 'ci-placeholder-secret-32chars-minimum'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e
        continue-on-error: true

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

  afena-audit:
    name: Dependency Audit
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Audit production dependencies
        run: pnpm audit --prod --audit-level=moderate
        continue-on-error: true
        # Known transitive vuln: fastify <5.7.2 via @neondatabase/neon-js beta.
        # Non-blocking until Neon publishes a fix. Remove continue-on-error when resolved.
